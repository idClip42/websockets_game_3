<!DOCTYPE html>
<html lang="en">
<head>
	<script src="/socket.io/socket.io.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
    <script type="text/babel" >
        "use strict";

        let ctx;
        let canvas;
        let socket;

        const rooms = {
            main: {
                name: "Main Lab",
                x: 0.35,
                y: 0.35,
                width: 0.3,
                height: 0.3
            },
            food: {
                name: "Food Storage",
                x: 0.2,
                y: 0.15,
                width: 0.2,
                height: 0.2
            },
            chem: {
                name: "Chem Storage",
                x: 0.6,
                y: 0.15,
                width: 0.2,
                height: 0.2
            },
            power: {
                name: "Generator",
                x: 0.2,
                y: 0.65,
                width: 0.2,
                height: 0.2
            },
        };

        let game;

        const playerDraws = [
            // Filled with demo info
            {
                name: "Alex",
                x: 0,
                y: 0,
                tx: 0,
                ty: 0
            },
            {
                name: "Ben",
                x: 0,
                y: 0,
                tx: 0,
                ty: 0
            },
            {
                name: "Frankenstein",
                x: 0,
                y: 0,
                tx: 0,
                ty: 0
            },
        ];

        const updateGameObject = (data) => {
            for(let n = 0; n < data.players.length; ++n){
                if(!game) break;
                if(game.players[n] && game.players[n].task != data.players[n].task){
                    let task = data.players[n].task;
                    let room = "main";
                    switch (task){
                        case data.TASKS.FOOD:
                            room = "food";
                            break;
                        case data.TASKS.CHEM:
                            room = "chem";
                            break;
                        case data.TASKS.POWER:
                            room = "power";
                            break;
                        case data.TASKS.MAIN:
                            room = "main";
                            break;
                        default:
                            room = "main";
                            break;
                    }
                    setPlayerTarget(playerDraws[n], rooms[room]);
                };
            }
            game = data;
        };

        const initSockets = () => {
            /*
            socket = io.connect();

            socket.on("update", (data) => {
                updateGameObject(data);
            });

            socket.emit("joinGame");
            //*/
        };

        const initPage = () => {
            document.onscroll = function(e){
                e.preventDefault();
            };
            document.querySelector("#roomName").onsubmit = submitRoomName;
        };

        const initCanvas = () => {
            canvas = document.querySelector("canvas");
            ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

    	const init = () => {
    		initSockets();
            initPage();
            initCanvas();

            setPlayerTargets();
    		update();
    	};

    	window.onload = init;

        const displayMakeRoom = () => {

        };

        const displayLobby = () => {

        };

        const displayMap = () => {
            drawRooms();
            updatePlayers();
        };

    	const update = () => {
    		requestAnimationFrame(update);

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            ctx.fillStyle = "black";
            ctx.fillRect(0,0,canvas.width,canvas.height);

    		drawCornerFrames();

            if(!game){
                displayMakeRoom();
            } else if(game.state == game.GAMESTATE.LOBBY){
                displayLobby();
            } else if(game.state == game.GAMESTATE.GATHERING){
                displayMap();
            } else if(game.state == game.GAMESTATE.VOTING){
                displayMap();
            } else if(game.state == game.GAMESTATE.INFO){
                
            } else {

            }


    	};

        const drawCornerFrames = () => {
            ctx.fillStyle = "white";
            const offset = 30;
            const length = 100;
            const thickness = 3;

            ctx.fillRect(offset, offset, thickness, length);
            ctx.fillRect(offset, offset, length, thickness);

            ctx.fillRect(offset, canvas.height - offset, thickness, -length);
            ctx.fillRect(offset, canvas.height - offset, length, thickness);

            ctx.fillRect(canvas.width - offset, offset, -thickness, length);
            ctx.fillRect(canvas.width - offset, offset, -length, -thickness);

            ctx.fillRect(canvas.width - offset, canvas.height - offset, -thickness, -length);
            ctx.fillRect(canvas.width - offset, canvas.height - offset, -length, -thickness);
        };

        const drawRooms = () => {
            const lineWidth = 3;
            ctx.strokeStyle = "white";
            ctx.textAlign = "left";
            ctx.textBaseline="top"; 
            ctx.font = "20px Arial";

            let keys = Object.keys(rooms);
            for(let n = 0; n < keys.length; ++n){
                let r = rooms[keys[n]];
                let x = r.x * canvas.width;
                let y = r.y * canvas.height;
                let w = r.width * canvas.width;
                let h = r.height * canvas.height;
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + w, y);
                ctx.lineTo(x + w, y + h);
                ctx.lineTo(x, y + h);
                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.restore();

                ctx.fillText(r.name, x + 5, y + 5);
            }
        };

        const setPlayerTarget = (player, room) => {
            player.tx = room.x + Math.random() * room.width;
            player.ty = room.y + Math.random() * room.height;
        };

        const setPlayerTargets = () => {
            for(let n = 0; n < playerDraws.length; ++n){
                let player = playerDraws[n];
                let room = rooms.main;
                setPlayerTarget(player, room);
            }
        };

        const updatePlayers = () => {
            const lerp = 0.1;
            for(let n = 0; n < playerDraws.length; ++n){
                let player = playerDraws[n];
                player.x += (player.tx - player.x) * lerp;
                player.y += (player.ty - player.y) * lerp;

                let x = player.x * canvas.width;
                let y = player.y * canvas.height

                drawCircle(x, y, 3, "white");
                ctx.strokeStyle = "white";
                ctx.textAlign = "left";
                ctx.textBaseline="top"; 
                ctx.font = "16px Arial";
                ctx.fillText(player.name, x + 5, y + 5);
            }
        };

        const drawCircle = (x,y,r,color) => {
            ctx.save();
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, 2*Math.PI);
            ctx.fill();
            ctx.restore();
        };

        const submitRoomName = (e) => {
            e.preventDefault();
            let name = e.target.firstChild.value;
            if(name == "") return false;

            // Do stuff

            if(socket){
                socket.emit("makeGame", name);
                e.target.hidden = true;
            } else {
                console.log("no socket connected");
            }

            return false;
        };

    </script>

    <style>
        html, body {
            width:  100%;
            height: 100%;
            margin: 0px;
        }
        input{
            position: absolute;
            left: 50%;
            top: 50%;
        }
    </style>

    <title>Main Game Screen</title>
</head>

</body>
</html>
